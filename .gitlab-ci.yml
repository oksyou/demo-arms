stages:
  - build

variables:
  MAVEN_CLI_OPTS: -s .m2/settings.xml --batch-mode --errors --fail-at-end --show-version
  MAVEN_REPO_LOCAL: .m2/repository

build:
  stage: build
  image: maven:3.3.9-jdk-8
  cache:
    key: ${CI_PROJECT_NAME}
    paths:
      - $MAVEN_REPO_LOCAL
      - wc/node
      - wc/node_modules
  script:
    - echo "Hello!"
    - mvn $MAVEN_CLI_OPTS package
